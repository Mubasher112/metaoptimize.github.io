---
layout: default
---
<article>

			<header>
				<h1>{{ page.title }}</h1>
        <br>
        <div class="item">
          <img {% if item.image_bw %}class="bw"{% endif %} src="{%- if page.image contains 'http' -%}{{page.image}}{%- else -%}{{page.image | prepend: site.baseurl}}{%- endif -%}">
        </div>
        <br>
				<h4>{{ page.description }}</h4>
        <br>
			</header>

      {{ content }}

		</article>
