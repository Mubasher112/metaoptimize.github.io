<article>
  <h3><a href="{{ include.item.url | prepend: site.baseurl | prepend: site.url }}">{{ include.item.title }}</a></h3>
  <img class="bw" src="{%- if include.item.image contains 'http' -%}{{include.item.image}}{%- else -%}{{include.item.image | prepend: site.baseurl}}{%- endif -%}">
  {% if item.image_caption %}
    <blockquote>{{ include.item.image_caption }}</blockquote>
  {% endif %}
  <h6 style="margin: 0px;">{{ include.item.date | date:"%d/%m/%y"}}</h6>
  {{ include.item.excerpt }}
</article>
